[ apache_test_example ]

default_bits           = 2048
default_keyfile        = ${ENV::CA_NAME}/certs/apache_test_example.key.pem
distinguished_name     = apache_test_example_dn
prompt                 = no
encrypt_key            = no
default_md             = sha512
x509_extensions        = apache_test_example_extensions

[ apache_test_example_dn ]

C                      = IT
O                      = IGI
CN                     = apache.test.example

[ apache_test_example_extensions ]

basicConstraints       = critical,CA:FALSE
subjectKeyIdentifier   = hash
keyUsage               = critical, digitalSignature
extendedKeyUsage       = serverAuth, clientAuth
authorityKeyIdentifier = keyid, issuer
subjectAltName         = DNS:apache.test.example
